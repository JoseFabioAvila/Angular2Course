<h1> {{ heroe.nombre }} <small>{{ heroe.aparicion }}</small></h1>
<hr>

<div class="row">
  <div class="col-md-4">

    <img class="img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <br><br>
    <a href="heroes" class="btn btn-outline-danger btn-block">Regresar</a>

  </div>

  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>
      {{ heroe.bio }}
    </p>
    <div>
      <img *ngIf="heroe.casa === 'Marvel'" class="img-fluid" src="assets/img/marvel.png" [alt]="heroe.nombre">
      <img *ngIf="heroe.casa === 'DC'" class="img-fluid" src="assets/img/DC.png" [alt]="heroe.nombre">
    </div>
  </div>
</div>
